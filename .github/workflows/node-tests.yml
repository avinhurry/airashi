name: Node tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Node tests
        run: node --test test/optimize_images.test.js

  rspec:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run RSpec
        run: bundle exec rspec
